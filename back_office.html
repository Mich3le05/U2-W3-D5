<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <!-- NAVBAR  -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="./index.html"
            >Computer Center</a
          >
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="./index.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./back_office.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8 col-lg-6">
            <h2 class="mb-3">Search for products</h2>
            <form id="computer-form">
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="brand"
                  required
                >
                  <option value="Dell">Dell</option>
                  <option value="MSI">MSI</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Apple">Apple</option>
                  <option value="Lenovo">Lenovo</option>
                  <option value="Asus">Asus</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label"> Product name </label>
                <input
                  class="form-control"
                  id="name"
                  aria-describedby="name input"
                  placeholder="Product name..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"> Description</label>
                <input
                  class="form-control"
                  id="description"
                  aria-describedby="name input"
                  placeholder="Product description..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label"
                  >Product Image URL</label
                >
                <input
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="name input"
                  placeholder="Product Image URL here..."
                  required
                />
              </div>

              <div class="mb-5">
                <label for="price" class="form-label">Price</label>
                <input
                  class="form-control"
                  id="price"
                  aria-describedby="name input"
                  placeholder="Product price"
                  required
                />
              </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                  ADD PRODUCT
                </button>
                <div>
                  <button
                    type="button"
                    onclick="resetForm()"
                    class="btn btn-warning"
                  >
                    RESET
                  </button>
                  <button type="button" id="delete" class="btn btn-danger">
                    DELETE
                  </button>
                </div>
              </div>
              <div id="backoffice-list" class="row">
                <!-- Prodotti caricati dinamicamente -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/backoffice.js"></script>
  </body>
</html>
